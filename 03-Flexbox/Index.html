<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo CSS, HTML y FlexBox</title>
        <link rel="stylesheet" href="Style.css">
    </head>
<body>
    <div class="contenedor">
        <form class="formulario">
            <h2>Registro de persona</h2>
            <div class="caja">
            <label>Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa un nombre">
            </div>
            <div class="caja">
            <label>Apellido Paterno:</label>
            <input type="text" id="paterno" placeholder="Ingresa un apellido paterno">
            </div>
            <div class="caja">
            <label>Apellido Materno:</label>
            <input type="text" id="materno" placeholder="Ingresa un apellido materno">
            </div>
            <div class="caja">
            <label>Fecha de nacimiento:</label>
            <input type="date" id="nacimiento">
            </div>
            <div class="caja">
            <label>Nacionalidad</label>
            <input type="text">
            </div>
            <div class="caja">
            <label>Puesto:</label>
            <input type="text">
            <label>Salario:</label>
            <input type="text">
            </div>
            <button type="button">Registrar</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <header>
        <title>Bordes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <style>
            img{
                border: 2px solid black;
            }
        </style>
    </header>
    <body>
        <div class="container-fluid">
            <h1>Bordes</h1>
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="border">
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="border-top">
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="border-start">
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="border-end">
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="border-bottom">

            <h1>Bordes con colores contextuales</h1>
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="border border-primary">
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="border border-secondary">
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="border border-success">
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="border border-danger">

            <h1>Bordes redondos</h1>
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="rounded border-primary">
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="rounded-top">
            <img src="Imagenes/Image20251022191445.png" alt="" width="75" class="rounded-top border-danger">
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <header>
        <title>Imagenes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </header>
    <body>
        <div class="container-fluid">
            <h1>Imagenes</h1>
            <img src="Imagenes/Fondo 1.jpg" alt="Fondo 1" class="rounded img-fluid"> <!--Img fluid hace respondivas las imagenes-->
            <img src="Imagenes/Fondo 2.jpg" alt="Fondo 2" class="rounded-circle img-fluid">
            <img src="Imagenes/Fondo 3.jpg" alt="Fondo 3" class="rounded mx-auto d-block"> <!--mx-auto centra la imagen sin importar el tamaÃ±o de la pantalla-->
            <img src="Imagenes/Fondo 4.jpg" alt="Fondo 4" class="rounded float-start img-fluid"><!--imagen a la izquierda siempre-->
            <img src="Imagenes/Fondo 5.jpg" alt="Fondo 5" class="rounded float-end img-fluid"><!--Imagen a la derecha, si no cabe se va hacia abajo-->
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <header>
        <title>CheckBox y Radio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </header>
    <body>
        <div class="container-fluid">
            <h1>Ejemplo Checkbox</h1>
            <h2>Selecciona los idiomas que hablas:</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input me=1" type="checkbox" id="español">
                <label class="form-check-label" for="español">Español</label></li>
                <li class="list-group-item">
                    <input class="form-check-input me=1" type="checkbox" id="ingles">
                <label class="form-check-label" for="ingles">Ingles</label></li>
                <li class="list-group-item">
                    <input class="form-check-input me=1" type="checkbox" id="Aleman">
                <label class="form-check-label" for="aleman">Aleman</label></li>
            </ul>
            <h2>Selecciona el sabor de tu helado preferido (solos puedes elegir un sabor)</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input me=1" type="radio" id="Vainilla" name="sabores">
                    <label class="form-check-label" for="vainilla">Vainilla</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me=1" type="radio" id="fresa" name="sabores">
                    <label class="form-check-label" for="fresa">fresa</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me=1" type="radio" id="chocolate" name="sabores">
                    <label class="form-check-label" for="chocolate">Chocolate</label>
                </li>
            </ul>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <header>
        <title>Ejemplo modal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </header>
    <body>
        <div class="container-fluid">
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#mensaje">Mensaje importante</button>
            <div class="modal fade" id="mensaje" tabindex="-1" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Titulo de la ventana Modal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium, deserunt alias esse ea, excepturi eos, in numquam recusandae qui modi sunt at amet nostrum praesentium ullam dolores aperiam libero suscipit.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-secondary">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>


            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#metodopago">Agregar metodo de pago</button>
            <div class="modal fade" id="metodopago" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Metodo de pago</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group"></div>
                                    <div class="row g-3">
                                    <div class="col-3">
                                    <label>Nombre: </label>
                                    </div>
                                <div class="col-6">
                                <input type="text" class="form-control">
                                </div>
                                </div>

                                <div class="row g-3">
                                <div class="col-3">
                                <label>No. Tarjeta: </label>
                                </div>
                                <div class="col-6">
                                <input type="text" class="form-control">
                                </div>
                                </div>

                    <div class="row g-3">
                    <div class="col-3">
                        <label>Mes/AÃ±o: </label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="MM/AA" id="vencimiento">
                    </div>
                    <div class="col-2">
                        <label>CVV: </label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control">
                    </div>
                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Aceptar</button>
                        </div>
                        <!--Para que los imput reciban cierta info InputMask-->
                        <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js""></script>
                        <script>
                            InputMask((mask:"99/99")).mask(document.getElementById("vencimiento"));
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
